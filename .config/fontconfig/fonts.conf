<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
    <family>serif</family>
    <prefer><family>Linux Libertine</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
        <family>Linux Biolinum</family>
        <family>Unifont</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Linux Biolinum</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
        <family>SourceCodePro</family>
        <family>Hack</family>
        <family>Mononoki</family>
        <family>Inconsolata</family>
        <family>Awesome</family>
        <family>Unifont</family>
    </prefer>
  </alias>

</fontconfig>
